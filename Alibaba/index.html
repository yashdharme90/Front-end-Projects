<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba.com: Manufacturers, Suppliers, Exporters & Importers from the world's largest online B2B marketplace</title>
     
    <link rel="icon" href="./media/icon.png">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

                <div class="header_section1">
                    <img src="./media/10133.png">

                    <p>Deliver to:
                        <br>
                        <img src="./media/10001.png" style="height:14px; width:20px">

                <h1>The leading B2B ecommerce platform for<br> global trade</h1>

                <input type="search" name="" placeholder="poppy air freshener for car">
                <i class="fa-solid fa-camera" id="camera_icon"></i>

                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
                

            </div>
